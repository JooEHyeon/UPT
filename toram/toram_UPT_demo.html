<script>
  var flipHorizontal = false;

  var imageElement = document.getElementById('cat');

  posenet.load().then(function (net) {
    const pose = net.estimateSinglePose(imageElement, {
      flipHorizontal: true
    });
    return pose;
  }).then(function (pose) {
    console.log(pose);
    for(step=0; step<17;step++)
    {document.write(pose['keypoints'][step]['part']," score : ",pose['keypoints'][step]['score'], "<br>");
    document.write(pose['keypoints'][step]['part']," position : (",pose['keypoints'][step]['position']['x'],",",pose['keypoints'][step]['position']['y'], ")<br><br>");
    }
  })
</script>
